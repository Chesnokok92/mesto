<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Соцсеть Mesto</title>
    <meta name="author" content="Евгений Чесноков">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Лого Mesto">
    </header>
    <main>
        <section class="profile">
            <section class="profile__avatar">
                <img class="profile__image" src="./images/profile-avatar.png" alt="Аватар">
            </section>
            <div class="profile__info">
                <div class="profile__information">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="submit" class="button profile__button-edit" id="profile"></button>
                </div>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button type="submit" class="profile__button-add" id="pictureAdd"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__photo" src="./images/kirill-pershin.jpeg" alt="Карачаевск">
                <div class="elements__info">
                    <h2 class="elements__text">Карачаевск</h2>
                    <button type="submit" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/elbrus.jpeg" alt="Гора Эльбрус">
                <div class="elements__info">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button type="submit" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/dombai.jpeg" alt="Домбай">
                <div class="elements__info">
                    <h2 class="elements__text">Домбай</h2>
                    <button type="submit" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/elbrus.jpeg" alt="Гора Эльбрус">
                <div class="elements__info">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button type="submit" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/dombai.jpeg" alt="Домбай">
                <div class="elements__info">
                    <h2 class="elements__text">Домбай</h2>
                    <button type="submit" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/kirill-pershin.jpeg" alt="Карачаево-Черкессия">
                <div class="elements__info">
                    <h2 class="elements__text">Карачаево-Черкессия</h2>
                    <button type="submit" class="elements__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text"> &#169; 2023 Mesto Russia</p>
    </footer>
    <section class="pop-up__all">
        <form class="pop-up"> <!--pop-up_hide Для скрытия Pop-UP окна-->
            <div class="pop-up__form">
                <button type="submit" class="pop-up__button-close"></button>
                <h3 class="pop-up__edit">Редактировать профиль</h3>
                <input type="text" class="pop-up__input pop-up_name" id="inputName" placeholder="Имя" value="Имя" />
                <input type="text" class="pop-up__input pop-up_info" id="inputInfo" placeholder="О себе"
                    value="О себе" />
                <button type="submit" class="pop-up__button-edit">Сохранить</button>
            </div>
        </form>
    </section>
    <section class="pop-up__all" id="pictureAddPop">
        <form class="pop-up"> <!--pop-up_hide Для скрытия Pop-UP окна-->
            <div class="pop-up__form">
                <button type="submit" class="pop-up__button-close"></button>
                <h3 class="pop-up__edit">Новое место</h3>
                <input type="text" class="pop-up__input pop-up_name" id="inputTitle" placeholder="Название" value="Название" />
                <input type="text" class="pop-up__input pop-up_info" id="inputLinkPicture" placeholder="Ссылка на картинку"
                    value="Ссылка на картинку" />
                <button type="submit" class="pop-up__button-edit">Сохранить</button>
            </div>
        </form>
    </section>
    <script src="/scripts/scrypt.js"></script>
</body>
